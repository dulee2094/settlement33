<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - SafeHappE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #fff;
        }

        th,
        td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body style="min-height: 100vh;">

    <div class="container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> 관리자 대시보드</h1>
            <button class="btn btn-glass" onclick="location.href='index.html'">메인으로</button>
        </div>

        <div id="loginSection" class="glass-card" style="max-width: 400px; margin: 100px auto; text-align: center;">
            <h3>관리자 로그인</h3>
            <input type="password" id="adminKey" class="form-input" placeholder="관리자 키 입력" style="margin: 20px 0;">
            <button class="btn btn-primary" onclick="loadData()">로그인</button>
        </div>

        <div id="dataSection" style="display: none;">
            <h3 style="margin-bottom: 20px;">상담 신청 내역</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>신청일시</th>
                            <th>신청인</th>
                            <th>전화번호</th>
                            <th width="40%">상담 내용 (요약)</th>
                            <th>상태</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const key = document.getElementById('adminKey').value;
            if (!key) return alert('키를 입력해주세요.');

            try {
                const res = await fetch(`/api/admin/consultations?adminKey=${key}`);
                const data = await res.json();

                if (!data.success) {
                    alert('접근 권한이 없습니다.');
                    return;
                }

                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dataSection').style.display = 'block';

                renderTable(data.list);
            } catch (e) {
                console.error(e);
                alert('데이터를 불러오지 못했습니다.');
            }
        }

        function renderTable(list) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 30px;">신청 내역이 없습니다.</td></tr>';
                return;
            }

            list.forEach(item => {
                const date = new Date(item.submittedAt).toLocaleString('ko-KR');
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${date}</td>
                    <td>${item.name || '-'}</td>
                    <td>${item.phoneNumber}</td>
                    <td>
                        <div style="font-weight: bold; margin-bottom: 5px;">[요지] ${item.summary}</div>
                        <div style="font-size: 0.9rem; color: #aaa;">${item.details}</div>
                    </td>
                    <td><span class="status-badge">${item.status}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>

</html>
