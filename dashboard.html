<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - SafeHappE</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .notification-badge {
            background: #ff4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
            font-weight: 600;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .radio-label {
            cursor: pointer;
        }

        .radio-label input {
            display: none;
        }

        .radio-btn-content {
            display: block;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid transparent;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .radio-label input:checked+.radio-btn-content {
            background: rgba(74, 158, 255, 0.2);
            border-color: var(--primary);
            color: white;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="logo">
                <span style="font-family: 'Outfit', sans-serif; font-weight: 800; color: #fff;">Safe<span
                        style="background: linear-gradient(135deg, #4ade80, #3b82f6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">HappE.</span></span>
            </a>

            <!-- User Info Summary -->
            <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
                    <div
                        style="width: 45px; height: 45px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem;">
                        <span id="userInitial">U</span>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 1rem;" id="userName">사용자</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            진행 중인 사건: <span id="caseCount">0</span>건
                        </div>
                    </div>
                </div>
            </div>

            <nav class="nav-links">
                <div class="nav-item active" data-page="guide">
                    <i class="fas fa-book-open"></i>
                    <span>합의 가이드</span>
                </div>
                <div class="nav-item" data-page="cases">
                    <i class="fas fa-folder-open"></i>
                    <span>사건 현황</span>
                </div>
                <div class="nav-item" data-page="profile">
                    <i class="fas fa-user-circle"></i>
                    <span>나의 정보</span>
                </div>
                <div class="nav-item" data-page="notifications">
                    <i class="fas fa-bell"></i>
                    <span>알림 센터</span>
                    <span class="notification-badge" id="notifBadge" style="display: none;">0</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </div>
                <div class="nav-item" data-page="help">
                    <i class="fas fa-question-circle"></i>
                    <span>도움말</span>
                </div>
                <div style="flex: 1;"></div>
                <div class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Legacy Register Modal (Hidden/Unused but kept for logic if needed) -->
    <div id="registerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 500px; width: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">새로운 사건 등록</h3>
                <i class="fas fa-times" onclick="closeRegisterModal()" style="cursor: pointer; font-size: 1.2rem;"></i>
            </div>
            <form id="registerCaseForm" onsubmit="submitRegisterCase(event)">
                <!-- Same form content if needed, but we are using new modals mostly -->
                <div style="text-align: center; padding: 20px;">새로운 방 만들기 방식을 이용해주세요.</div>
            </form>
        </div>
    </div>

    <!-- Choice Modal -->
    <div id="choiceModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 600px; width: 90%; text-align: center; padding: 40px;">
            <h3 style="margin-bottom: 30px; font-size: 1.5rem;">어떻게 시작하시겠습니까?</h3>
            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <div onclick="openCreateRoomModal()"
                    style="cursor: pointer; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 12px; width: 220px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;"
                    onmouseover="this.style.borderColor='var(--secondary)'"
                    onmouseout="this.style.borderColor='rgba(255,255,255,0.1)'">
                    <i class="fas fa-plus-circle"
                        style="font-size: 3rem; color: var(--secondary); margin-bottom: 15px;"></i>
                    <h4 style="margin-bottom: 10px;">합의 방 만들기</h4>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">내가 방장이 되어<br>상대방을 초대합니다.</p>
                </div>
                <div onclick="openJoinRoomModal()"
                    style="cursor: pointer; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 12px; width: 220px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;"
                    onmouseover="this.style.borderColor='#4A9EFF'"
                    onmouseout="this.style.borderColor='rgba(255,255,255,0.1)'">
                    <i class="fas fa-search" style="font-size: 3rem; color: #4A9EFF; margin-bottom: 15px;"></i>
                    <h4 style="margin-bottom: 10px;">합의 방 찾기</h4>
                    <p style="font-size: 0.9rem; color: var(--text-muted);">이미 개설된 방을<br>검색하여 입장합니다.</p>
                </div>
            </div>
            <button class="btn btn-glass" style="margin-top: 30px;" onclick="closeChoiceModal()">닫기</button>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 500px; width: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">합의 방 만들기</h3>
                <i class="fas fa-times" onclick="closeCreateRoomModal()" style="cursor: pointer;"></i>
            </div>
            <form onsubmit="submitCreateRoom(event)">
                <div class="form-group">
                    <label class="form-label">방 제목 (사건명)</label>
                    <input type="text" id="roomTitle" class="form-input" placeholder="예: 1월 1일 강남역 접촉사고" required>
                    <small style="color: var(--text-muted);">상대방이 알아볼 수 있는 이름으로 정해주세요.</small>
                </div>
                <div class="form-group">
                    <label class="form-label">참여 비밀번호</label>
                    <input type="text" id="roomPassword" class="form-input" placeholder="예: 1234 (숫자 4자리 권장)" required>
                </div>
                <div class="form-group">
                    <label class="form-label">나의 역할</label>
                    <div style="display: flex; gap: 10px;">
                        <label class="radio-label" style="flex: 1;">
                            <input type="radio" name="roomRole" value="offender" required>
                            <span class="radio-btn-content">피의자 (가해자)</span>
                        </label>
                        <label class="radio-label" style="flex: 1;">
                            <input type="radio" name="roomRole" value="victim" required>
                            <span class="radio-btn-content">피해자</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">간단 메모 (선택)</label>
                    <input type="text" id="roomSummary" class="form-input" placeholder="상대방에게 보여질 간단한 메시지">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">방 개설하기</button>
            </form>
        </div>
    </div>

    <!-- Join Room Modal -->
    <div id="joinRoomModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 500px; width: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">합의 방 찾기</h3>
                <i class="fas fa-times" onclick="closeJoinRoomModal()" style="cursor: pointer;"></i>
            </div>

            <div class="form-group" style="display: flex; gap: 10px;">
                <input type="text" id="roomSearchInput" class="form-input" placeholder="방 제목 검색 (예: 강남역)">
                <button class="btn btn-primary" onclick="searchRooms()"><i class="fas fa-search"></i></button>
            </div>

            <div id="roomListArea"
                style="max-height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px;">
                <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                    검색어를 입력하고 찾기를 눌러주세요.
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
