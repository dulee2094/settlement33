<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - SafeSettlement</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .notification-badge {
            background: #ff4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="logo">SafeSettlement.</a>

            <!-- User Info Summary -->
            <div style="padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
                    <div
                        style="width: 45px; height: 45px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem;">
                        <span id="userInitial">U</span>
                    </div>
                    <div>
                        <div style="font-weight: 600; font-size: 1rem;" id="userName">사용자</div>
                        <div style="font-size: 0.8rem; color: var(--text-muted);">
                            진행 중인 사건: <span id="caseCount">0</span>건
                        </div>
                    </div>
                </div>
            </div>

            <nav class="nav-links">
                <!-- Guide Menu (Main Page) -->
                <div class="nav-item active" data-page="guide">
                    <i class="fas fa-book-open"></i>
                    <span>합의 가이드</span>
                </div>

                <div class="nav-item" data-page="cases">
                    <i class="fas fa-folder-open"></i>
                    <span>사건 현황</span>
                </div>
                <div class="nav-item" data-page="profile">
                    <i class="fas fa-user-circle"></i>
                    <span>나의 정보</span>
                </div>
                <div class="nav-item" data-page="notifications">
                    <i class="fas fa-bell"></i>
                    <span>알림 센터</span>
                    <span class="notification-badge" id="notifBadge" style="display: none;">0</span>
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>설정</span>
                </div>
                <div class="nav-item" data-page="help">
                    <i class="fas fa-question-circle"></i>
                    <span>도움말</span>
                </div>
                <div style="flex: 1;"></div>
                <div class="nav-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Content Area (dynamically loaded) -->
            <div id="mainContent">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Register Case Modal -->
    <div id="registerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card" style="max-width: 500px; width: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">새로운 사건 등록</h3>
                <i class="fas fa-times" onclick="closeRegisterModal()" style="cursor: pointer; font-size: 1.2rem;"></i>
            </div>
            <form id="registerCaseForm" onsubmit="submitRegisterCase(event)">
                <div class="form-group">
                    <label class="form-label">나의 역할</label>
                    <div style="display: flex; gap: 10px;">
                        <label class="radio-label" style="flex: 1;">
                            <input type="radio" name="caseRole" value="offender" required>
                            <span class="radio-btn-content">피의자 (가해자)</span>
                        </label>
                        <label class="radio-label" style="flex: 1;">
                            <input type="radio" name="caseRole" value="victim" required>
                            <span class="radio-btn-content">피해자</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">사건정보(사건번호 등)</label>
                    <input type="text" id="regCaseNumber" class="form-input" placeholder="2024형제12345 또는 크리스마스 폭행사건"
                        required>
                </div>
                <!-- Optional: Other Party Name (for display only if not matched) -->
                <!-- 
                <div class="form-group">
                    <label class="form-label">상대방 이름 (선택)</label>
                    <input type="text" id="regOtherName" class="form-input" placeholder="홍길동">
                    <small style="color: var(--text-muted); font-size: 0.8rem;">아직 가입하지 않은 경우 표시될 이름입니다.</small>
                </div>
                -->
                <div class="form-group">
                    <label class="form-label">사건 개요 (간략 설명)</label>
                    <textarea id="regSummary" class="form-input" rows="3"
                        placeholder="사건에 대한 간략한 내용을 입력하세요. (예: 00월 00일 발생한 교통사고 건)"></textarea>
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                    <button type="button" class="btn btn-glass" onclick="closeRegisterModal()">취소</button>
                    <button type="submit" class="btn btn-primary">등록하기</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Register Case Modal (Kept for creating cases) -->
    <!-- Guide Modal Removed -->
    <script>
        // Modal functions for guide removed as it is now a main page.
        // Register modal functions are in dashboard.js but closure might be needed here if inline calls exist.
        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }
    </script>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .radio-label {
            cursor: pointer;
        }

        .radio-label input {
            display: none;
        }

        .radio-btn-content {
            display: block;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid transparent;
            color: var(--text-muted);
            transition: 0.3s;
        }

        .radio-label input:checked+.radio-btn-content {
            background: rgba(74, 158, 255, 0.2);
            border-color: var(--primary);
            color: white;
            font-weight: 600;
        }
    </style>
    <script src="dashboard.js"></script>
</body>
